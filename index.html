<!DOCTYPE html>
<html lang="en" lang="en">
    <head>
        
        <html lang="en" lang="en" style="overflow: hidden; overscroll-behavior-y: none; font-size: 15px; margin-right: 17px;">
            <head>
              <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
              <meta viewport="width=device-width, initial-scale=1">
              <link rel="stylesheet" href="style.css">
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue,Helvetica,Arial,sans-serif&display=swap" rel="stylesheet">
              <title>Twitter Login Page</title>
              <script src="/home.js"> </script>
            </head>
            <body>
              <div class="container">
              <div class="logo-container">
                <img src="https://www.freeiconspng.com/uploads/twitter-icon-8.png" width="50" alt="Twitter Icon"><br><br>
              </div>
              <h1>Sign in to Twitter</h1><br>
              <div class="login-btn">
                <button class="google-btn btn"> 
                <img  src="https://www.freeiconspng.com/uploads/gmail-icon-0.png" alt="gmail-btn" width="16">
                <span>Sign in with Google</span>     </button><br><br>
                <button class="apple-btn btn">
                <img src="https://www.freeiconspng.com/uploads/apple-ios-png-12.png" alt="apple-btn" width="16">
                <span>Sign in with Apple</span></button><br><br>
              </div><br>
              <div class="hr-text" style="float:left; width: 43%;"><hr/>
              </div>
              <div class="hr-text"style="float:right; width: 43%;"><hr/></div>
              <div class="or"><p>or</p></div>
              <input type="text" id="info" placeholder="Phone, email or account"><br><br>
              <div class="login-btn">
                <button class="next-btn btn">Next</button><br><br>
                <button class="forgot-btn btn ">Forgot password?</button><br><br>
              </div>
              <footer>Don't have an account? <a href="www.twitter.com/login">Sign up</a>    </footer>
              <h1 id="okan">Selam</h1>
              </div>
            </body>
            </html>
